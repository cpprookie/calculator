<!DOCTYPE html>
<html>
  <head>
    <title>FF-calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="row">
        <li class="key operator">AC</li>
        <li class="output" id="output">0</li>
      </ul>
      <ul class="row">
        <li class="key">7</li>
        <li class="key">8</li>
        <li class="key">9</li>
        <li class="key operator">+</li>
      </ul>
      <ul class="row">
        <li class="key">4</li>
        <li class="key">5</li>
        <li class="key">6</li>
        <li class="key operator">-</li>
      </ul>
      <ul class="row">
        <li class="key">3</li>
        <li class="key">2</li>
        <li class="key">1</li>
        <li class="key operator">*</li>
      </ul>
      <ul class="row">
        <li class="key">0</li>
        <li class="key">.</li>
        <li class="key operator">=</li>
        <li class="key operator">/</li>
      </ul>
    </div>
  </body>
</html>
