<!DOCTYPE html>
<html>
  <head>
    <title>FF-calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layout.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="row">
        <p class="display">0</p>
      </ul>
      <ul class="row">
        <li class="function-key" id="ac">AC</li>
        <li class="function-key" id="del">DEL</li>
        <li class="operator-key">(</li>
        <li class="operator-key">)</li>
      </ul>
      <ul class="row">
        <li class="number-key">7</li>
        <li class="number-key">8</li>
        <li class="number-key">9</li>
        <li class="operator-key">+</li>
      </ul>
      <ul class="row">
        <li class="number-key">4</li>
        <li class="number-key">5</li>
        <li class="number-key">6</li>
        <li class="operator-key">-</li>
      </ul>
      <ul class="row">
        <li class="number-key">3</li>
        <li class="number-key">2</li>
        <li class="number-key">1</li>
        <li class="operator-key">*</li>
      </ul>
      <ul class="row">
        <li class="number-key">0</li>
        <li class="operator-key">.</li>
        <li class="equal-key">=</li>
        <li class="operator-key">/</li>
      </ul>
    </div>
  </body>
</html>
